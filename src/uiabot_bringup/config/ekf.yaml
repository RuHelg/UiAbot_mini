### ekf config file ###
ekf_filter_node:
    ros__parameters:
        frequency: 30.0
        sensor_timeout: 0.1
        two_d_mode: false
        transform_time_offset: 0.0
        transform_timeout: 0.0
        print_diagnostics: true
        debug: false
        
        # Publish TF transform from map to base_link (no odom needed)
        publish_tf: true
        publish_acceleration: false
        
        # Frame names - using map as world frame (no odometry)
        map_frame: map
        odom_frame: map
        base_link_frame: base_link
        world_frame: map
        
        # Use IMU absolute orientation - trust it completely for roll/pitch/yaw
        imu0: /bno055/imu
        imu0_config: [false, false, false,  # x, y, z position
                      true,  true,  true,   # roll, pitch, yaw orientation (all enabled)
                      false, false, false,  # x, y, z velocities
                      false, false, false,  # roll, pitch, yaw angular velocities (disabled)
                      false, false, false]  # x, y, z linear acceleration (disabled)
        
        imu0_differential: false          
        imu0_relative: false              
        imu0_queue_size: 5
        imu0_remove_gravitational_acceleration: true
        
        # Trust IMU orientation completely
